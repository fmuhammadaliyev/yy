<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Screenshot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        width: 400px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      img {
        display: block;
        margin-top: 20px;
        max-width: 100%;
        border: 1px solid #ccc;
      }
      a {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Full Page Screenshot</h1>
    <input type="text" id="urlInput" placeholder="Sayt URL kiriting" />
    <button id="screenshotBtn">Screenshot olish</button>

    <div id="result"></div>

    <script>
      const btn = document.getElementById("screenshotBtn");
      const input = document.getElementById("urlInput");
      const resultDiv = document.getElementById("result");

      btn.addEventListener("click", async () => {
        const url = input.value.trim();
        if (!url) {
          alert("Iltimos, sayt URL kiriting!");
          return;
        }

        resultDiv.innerHTML = "Yuklanmoqda...";

        try {
          const res = await fetch("http://localhost:3000/url", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          });

          const data = await res.json();

          if (data.success) {
            resultDiv.innerHTML = `
            <img src="${data.download}" alt="Screenshot">
            <a href="${data.download}" download>Rasmni yuklab olish</a>
          `;
          } else {
            resultDiv.innerHTML = "Xato: " + data.error;
          }
        } catch (err) {
          resultDiv.innerHTML = "Xato: " + err.message;
        }
      });
    </script>
  </body>
</html>
